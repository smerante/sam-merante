<span  class="playersTurn">{{name}} vs {{opponentsName}}</span> 
<div class="playersTurn">
  {{playerXTurn ? xName + '\'s move' : oName + '\'s move'}}
  <br/>
  {{playerWon ? '' +playersWinMessage : ''}}
</div>
<div class="board">
  <button 
    *ngFor="let b of board; let i = index;" 
    [id]="'square-' + i" 
    class="board--button"
    (click)="pressButton(i)"
    [disabled]="!yourTurn || playerWon || b == 0 ? true : b == 1 ? true : false">
    <span class="board--button__label" [attr.player2]="b == 0 ? true : false">
      {{(b == 0 ? 'O' : b == 1 ? 'X' : '')}}
    </span>
  </button>
</div>
<button sam-cta class="playersTurn" (click)="leaveGame()">Leave</button>

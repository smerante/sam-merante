<sam-documentation>
  <documentation-header>CTA'S</documentation-header>
  <documentation-body>
    <div class="container">
      <div class="row  p-4">
        <div class="col-sm-4 p-1">
          <button sam-cta>Primary</button>
        </div>
        <div class="col-sm-4 p-1">
          <button sam-cta type="secondary">Secondary</button>
        </div>
        <div class="col-sm-4 p-1">
          <button sam-cta type="tertiary">Tertiary</button>
        </div>
      </div>
      <div class="row  p-4">
        <div class="col-sm-4 p-1">
          <button sam-cta small="true">Primary small</button>
        </div>
        <div class="col-sm-4 p-1">
          <button sam-cta small="true" type="secondary">Secondary small</button>
        </div>
        <div class="col-sm-4 p-1">
          <button sam-cta small="true" type="tertiary">Tertiary small</button>
        </div>
      </div>
    </div>
  </documentation-body>
</sam-documentation>

<sam-documentation>
  <documentation-header>Inputs</documentation-header>
  <documentation-body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <sam-input-wrapper field_id="userName" label="User name">
            <input sam-input id="userName" aria-label="Please enter your user name to register" />
          </sam-input-wrapper>
        </div>
        <div class="col-sm-4">
          <sam-input-wrapper field_id="password" label="Password">
            <input sam-input id="password" type="password" aria-label="Please enter your password to register" />
          </sam-input-wrapper>
        </div>
        <div class="col-sm-4">
          <sam-input-wrapper field_id="disabled" label="Disabled">
            <input sam-input id="disabled" [disabled]="disabled" aria-label="Please enter your password to register" />
          </sam-input-wrapper>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 pb-2">
          <button sam-cta (click)="disabled=!disabled">Toggle</button>
        </div>
      </div>
    </div>
  </documentation-body>
</sam-documentation>

<sam-documentation>
  <documentation-header>Checkbox</documentation-header>
  <documentation-body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 p-1">
            <sam-checkbox label="Agree to terms and conditions" field_id="checkbox">
              <input sam-checkbox id="checkbox" [attr.checked]="checkVal1 === true ? true : null" type="checkbox"  (input)="checkVal1 = !checkVal1" (keydown.enter)="checkVal1 = !checkVal1" aria-label="Please check here to agree to terms and conditions" />
            </sam-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 p-1">
            <sam-checkbox label="I like sports" field_id="checkbox2">
              <input sam-checkbox id="checkbox2" [attr.checked]="checkVal2 === true ? true : null" type="checkbox"  (input)="checkVal2 = !checkVal2" (keydown.enter)="checkVal2 = !checkVal2" aria-label="Please check here to agree to terms and conditions" />
            </sam-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 p-1">
            <sam-checkbox label="I am a disabled checkbox" field_id="checkbox3">
              <input sam-checkbox id="checkbox3" [attr.checked]="checkVal3 === true ? true : null" disabled="true" type="checkbox"  (input)="checkVal3 = !checkVal3" (keydown.enter)="checkVal3 = !checkVal3" aria-label="Please check here to agree to terms and conditions" />
            </sam-checkbox>
        </div>
      </div>
    </div>
  </documentation-body>
</sam-documentation>
